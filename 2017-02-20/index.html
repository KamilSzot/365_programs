        <script>

                // baseURL: 'node_modules', // unfortunately you'll have to use ../ prefix (not ./) to import your application code because of this
                packageConfigPaths: [
                    "node_modules/@*/package.json",
                    "node_modules/*/package.json"
                ],
                paths: {
                },
                map: { 
                    'start': './dist/start.js', 
                    'react': 'node_modules/react',           // or you can explicitly list all of the modules that you use (and some of their deps)
                    'react-dom': 'node_modules/react-dom',

                },
                meta:{ '*': { scriptLoad: false }},
            });
            SystemJS.import('start');
        </script>
    </head>

        <div id="app"></div>
    </body>
</html>
