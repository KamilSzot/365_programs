<html>

<head>
    <script src="./b4w.min.js"></script>
    <style>
        #canvas_cont {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="canvas_cont"></div>
    <script>
        function hello() {
            var m_app = b4w.require("app");
            var m_data = b4w.require("data");

            m_app.init({
                canvas_container_id: "canvas_cont",
                callback: load_cb
            })

            function load_cb() {
                m_data.load("test.json", loaded_cb);
            }

            function loaded_cb() {
                m_app.enable_camera_controls();
            }
        }
        hello();
    </script>
</body>

</html>
